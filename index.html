<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Alura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font.css">
    <link rel="icon" href="img/alurablanco (1).png">
</head>
<body>
    <Header>
        <img class="logo_Alura"   src="img/alura latam logo (1).png" alt="Logo de Alura latam , representado por una gran a minuscula a un costado superior de la pagina">
    </Header>
<main>
    <section class="encriptador">
        <textarea class="ingresar_Texto_Encriptar" placeholder="Ingrese el texto aqui" type="text"></textarea>
        <div class="aviso_Encriptador">
            <img class="icono_Aviso" src="img/advertencia.png" alt="Pequeño icono de aviso">
            <p class="texto_Aviso">Solo letras minusculas y sin acento</p>
        </div>
            <div class="botones_Encriptar_Desencriptar">
            <button type="submit"  class="boton_Encriptar">Encriptar</button>
            <button type="submit"  class="boton_Desencriptar">Desencriptar</button>
        </div>
    </section>
    <section class="tarjeta_Contenedor">
        <div class="Tarjeta">
            <img src="img/Muñeco.png" alt="Una persona sentada mientras sotiene una lupa en direccion a un brillante diamante " class="personaje_Alura">
            <p class="primer_Mensaje_NoEncontrado">Ningún mensaje fue encontrado</p>
            <p class="segundo_Mensaje_Encriptar">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <!-- La pseudo-clase :read-only se aplica a elementos que están en modo de solo lectura. Por ejemplo, campos de entrada (<input>) o áreas de texto (<textarea>). -->
        <textarea class="mensaje" type="mensaje" readonly ></textarea>
        <button class="boton_Copiar" type="submit">Copiar</button>
    </section>
</main>
<footer>
    <p class="mensaje_Footer">©2024-Encriptador de texto-
        Desarrollado por Daniel Rodriguez y Alura Latam</p>
    <a href="https://github.com/LeinadRodes">
        <img src="img/github-svgrepo-com.svg" alt="Logo Github" class="Logo_GitHub">
    </a>
    <a href="https://www.instagram.com/daniel_rodriguez.es/">   
        <img src="img/Logo instagram.png" alt="Logo instagram" class="Logo_Instagram">
    </a> 
    <a href="https://www.linkedin.com/in/daniel-rodriguez-ingsis/">    
        <img src="img/linkedlogo.png" alt="Logo Github" class="Logo_Linked">
    <a href="">    

    
</footer>
</body>
<script src="app.js"></script>
</html>
